<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="qea-three-column-layout">
  <template>
    <style include="iron-flex">
    :host {
      @apply(--layout-horizontal);
    }
    #leftPanel, #mainArea, #rightPanel{
      box-sizing: border-box;
    }

    #leftPanel,#rightPanel{
      width: 350px;
      padding: 5px 12px;
    }
    #leftPanel{
      overflow-y: auto;
      border-right: 1px solid #eee;
    }
    #mainArea{
      @apply(--layout-flex);
      position: relative;
      padding: 40px;
    }
    #rightPanel{
      border-left: 1px solid #eee;
    }
    #saveChanges{
      position: fixed;
      bottom: 10px;
      right: 270px;
    }
    .sectionTitle{
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 0;
    }
    .explanation{
      text-align: center;
      margin-top: -41px;
      margin-bottom: 23px;
      font-size: 0.7em;
      color: #cacaca;
    }
    #advanced{
      cursor: pointer;
      margin-top: 20px;
      text-align: right;
      font-size: 0.7em;
      color: #cacaca;
    }
    #advanced:hover{
      color: #a7a7a7;
    }

    .controlPanel{
      position: absolute;
      right: 20px;
      bottom: 20px;
    }
    </style>
  </template>
</dom-module>
