<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../qea-questions-list/qea-questions-list.html">
<link rel="import" href="../qea-canvas/qea-canvas.html">
<link rel="import" href="../qea-landing-page/qea-landing-page.html">
<link rel="import" href="../qea-toolbar/qea-toolbar.html">
<link rel="import" href="../../behaviors/qea-app-behavior.html">
<link rel="import" href="../../bower_components/asq-spinner/asq-spinner.html">

<dom-module id="qea-main-app">
  <template>
    <style>
      :host {
        display: block;
      }

      #canvas-container{
        position: absolute;
        top: 64px;
        left: 0;
        bottom: 0;
        right: 0;
      }
      iron-pages {
        width: 100%;
        height: 100%;
      }
      iron-pages > div{
        width: 100%;
        height: 100%;
      }
      #nav-container{
        background: #fafafa;
        border-left: 1px solid #999;
        position: fixed;
        width: 300px;
        top: 0;
        right: 0;
        bottom: 0;
      }
      .tollbarIcon{
        margin: 0 10px;
        color: grey;
      }
      #spinner{
        --asq-spinner-letter-height: 100px;
        --asq-spinner-letter-width: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>


    <qea-toolbar current-Page=[[_currentPage]]></qea-toolbar>


    <section id="canvas-container">
      <asq-spinner id='spinner'></asq-spinner>

      <!-- be sure to add the "page-name" attribute to all the new pages inserted -->
      <iron-pages id='pageController' selected={{_currentPage}} attr-For-Selected="page-name">

        <div class="page page0" page-name='landingPage'>
          <qea-landing-page></qea-landing-page>
        </div>

        <div class="page page1" page-name='canvas'>
          <qea-canvas id="qeaCanvas"
            dropped-elem=[[_dropped]]
            is-dragging=[[_isDragging]]>
          </qea-canvas>
          <nav id="nav-container">
            <qea-questions-list id="questions-list"></qea-questions-list>
          </nav>
        </div>

        <div class="page page3" id='questionEditorPage' page-name='questionEditor'>

        </div>

      </iron-pages>
    </section>

    <paper-toast id="toast" text=[[_toastMessage]] duration='5000' ></paper-toast>

  </template>
  <script>
  (function() {
    'use strict';

    class qeaMainApp {
      get behaviors() {
        return [qeaBehaviors.appBehavior];
      }

      beforeRegister() {
        this.is = 'qea-main-app';

        this.listeners = {
          "fireToast": "_openToast",
          "changePage": "_changePage",
          "dragStart": "_dragStart",
          "dragStop" : "_dragStop"
        },

        this.properties = {
          _toastMessage: {
            type: String,
            value: ''
          },
          _isDragging: {
            type: Boolean,
            value: false
          },
          _dropped: {
            type: Object,
            notify: true
          },
          _currentPage:{
            type: String,
            value: 'canvas',
            notify: true
          },
          _spinner:{
            type: Boolean,
            value: false
          }
        }
      }

      _openToast(host, messageData) {
        this._toastMessage = messageData.text;
        if (messageData.type && messageData.type == 'error') {
          this.$.toast.customStyle['--paper-toast-background-color'] = '#F44336';
          this.$.toast.updateStyles();
        }else {
          this.$.toast.customStyle['--paper-toast-background-color'] = 'black'
          this.$.toast.updateStyles();
        }
        this.$.toast.open();
      }


      _dragStart(host){
        // receive the event from question-item when drag start
        this._isDragging = true;
      }

      _dragStop(host, droppedElem) {
        // receive the event from question-item when drag stop
        this._isDragging = false;
        if (droppedElem) {
          // render the dropped element
          this._dropped = droppedElem;
        }

      }

      _changePage(host, {selectedPage, pageData=null, questionInfo={id:null, props:{}, type:''}}){
        for (var page of this.$.pageController.items) {
          if (page.getAttribute('page-name') == selectedPage ){
            if (selectedPage === 'questionEditor') {
              this._moveToquestionPage(questionInfo, pageData);
              return
            }
            this._currentPage = selectedPage;
            return
          }
        }
        this.openToast(null, {text: `no page available with name: ${selectedPage}`, type: 'error'})
      }

      _moveToquestionPage({id, props, type}, pageData=null){
        // this.resolvePath(type)
        let oldEditors = Polymer.dom(this.$.questionEditorPage).childNodes
        for (let edit of oldEditors) {
          Polymer.dom(this.$.questionEditorPage).removeChild(edit)
        }
        if (!pageData) {

          let name = type || pageData.bowerName;
          let elem = this._createElement(name, true, {questionId:id, restoreState:props} )
          Polymer.dom(this.$.questionEditorPage).appendChild(elem)
          this._currentPage = 'questionEditor';
          return
        }
        this.toggleAttribute('active', true, this.$.spinner);
        Polymer.Base.importHref(this.resolveLocalPath(pageData.bowerName),
          (success)=>{
            let name = type || pageData.bowerName;
            let elem = this._createElement(name, true, {})
            Polymer.dom(this.$.questionEditorPage).appendChild(elem)
            this.toggleAttribute('active', false, this.$.spinner);
            this._currentPage = 'questionEditor';

          },
          (error)=>{
            console.error('failed to import page '+pageData.bowerName)
          }
        )
      }


      resolveLocalPath(tagName){
        let p = typeof __dirname == "undefined" ? '../..' : __dirname;
        return `${p}/elements/${tagName.toLowerCase()}/${tagName.toLowerCase()}.html`
      }


    }
    Polymer(qeaMainApp);
  })();

  </script>
</dom-module>
