<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../qea-question-type/qea-question-type.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="qea-questions-list">
  <template>
    <style>
      :host {
        display: block;
        height: 50%;
      }
      #scrollable{
        height: calc(100% - 64px);
        overflow: auto;
      }
      paper-toolbar{
        --paper-toolbar-background: white;
        --paper-toolbar-color: black;
      }
      paper-menu {
        --paper-menu-background-color	: transparent;
      }
      .draggableItem:hover, paper-menu:hover{
        cursor: move;
      }

    </style>

    <paper-toolbar>
      <span class="title">available questions</span>
    </paper-toolbar>
    <div id="scrollable">
      <template is="dom-repeat" items="[[questions]]">
        <paper-menu class="menu-content ">

          <qea-question-type value=[[item]]></qea-question-type>
        </paper-menu>

      </template>
    </div>


  </template>
  <script>
  (function () {
    'use strict'

    let MyBehavior = {};

    class qeaQuestionsList {

      get behaviors() {
        return [];
      }

      beforeRegister(){
        this.is = 'qea-questions-list';

        this.properties = {
          questions:{
            type: Array,
            value: function () {
              return [
                // ex of sub menu
                // {category: 'test', list: [
                //   {name: "asq-text-input-q"},
                //   {name: "asq-multi-choice-q"}
                // ]},
                {name: "asq-text-input-q"},
                {name: "asq-multi-choice-q"}
              ]
            }
          }
        };

      }

    }
    Polymer(qeaQuestionsList);


  })()

  </script>
</dom-module>
