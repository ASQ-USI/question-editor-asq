<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../qea-question-type/qea-question-type.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="qea-questions-list">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }
      #scrollable{
        height: 100%;
        overflow: auto;
      }
    </style>

    <paper-toolbar>
      <span class="title">available questions</span>
    </paper-toolbar>
    <div id="scrollable">
      <template is="dom-repeat" items="[[questions]]">
        <qea-question-type value=[[item]]></qea-question-type>
      </template>
    </div>


  </template>
  <script>
    Polymer({
      is: 'qea-questions-list',
      properties: {
        questions:{
          type: Array,
          value: function () {
            return [
              {name: "asq-text-input-q"},
              {name: "asq-multi-choice-q"}
            ]
          }
        }
      },



    });
  </script>
</dom-module>
