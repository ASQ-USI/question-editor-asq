<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="qea-landing-page">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
      }
      .container{
        position: relative;
        @apply(--layout-flex);
      }
      .container paper-fab{
        position: absolute;
        color: black;
        --paper-fab-background: white;
        right: 40px;
        bottom: 40px;
      }
      .card{
        margin: 20px;
        /*--paper-card:{
          width: 250px;
          height: 170px
        }*/
      }
      #remove{
        color: #f44336
      }
    </style>
    <qea-user-response id="notify"></qea-user-response>

    <iron-localstorage name="my-app-storage"
      value="{{exerciseStore}}">
    </iron-localstorage>
    <div class="container">
      <template is="dom-if" if="[[_checkStore(exerciseStore)]]">
        <paper-card  class="card" >
          <div class="card-content">
            <img src="./assets/svg/asq-logo.svg" alt="" /><br>
            <p>
              we have foud a presentation<br> do
              you whant to restore it?
            </p>
          </div>
          <div class="card-actions">
            <paper-button id="remove" on-tap="_remove">remove</paper-button>
            <paper-button id="restore" on-tap="_restore">restore</paper-button>
          </div>
        </paper-card>
      </template>
      <paper-fab  icon="add" on-tap="_newPresentation"></paper-fab>
    </div>

  </template>
  <script>
  (function () {
    'use strict';

    class qeaLandingPage {

      get behaviors() {
        return [];
      }

      beforeRegister() {
        this.is = 'qea-landing-page';
        this.properties = {
          exerciseStore: {
            type: Object,
            value: () => { return {}; },
          },
        };
      }

      // go to new page
      _newPresentation() {
        if (this._checkStore(this.exerciseStore)) {
          this.$.notify.notifyConfirm('Warning', 'if you continue presentation will be overridden')
            .then((responce) => {
              if (responce) {
                this.fire('changePage', { selectedPage: 'canvas',
                  exerciseId: Math.floor((Math.random() * 10000)) });
              }
            });
        } else {
          this.fire('changePage', { selectedPage: 'canvas', exerciseId: Math.floor((Math.random() * 10000)) });
        }
      }

      _checkStore(store = {}) {
        if (store && store.elements) {
          return (store.elements.length > 0);
        }
        return false;
      }

      _restore() {
        this.fire('changePage', { selectedPage: 'canvas', exerciseId: this.exerciseStore.eid });
      }

      _remove() {
        this.exerciseStore = null;
      }

    }

    Polymer(qeaLandingPage);
  })();
  </script>
</dom-module>
