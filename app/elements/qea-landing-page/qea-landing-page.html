<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../qea-text-editor/qea-text-editor.html">

<dom-module id="qea-landing-page">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }
      .container{
        position: relative;
        width: 100%;
        height: 100%;
      }
      .container paper-fab{
        position: absolute;
        color: black;
        --paper-fab-background: white;
        right: 40px;
        bottom: 40px;
      }
    </style>
    <div class="container">
      <qea-text-editor is-dialog-open={{open}} content={{val}} id="ghj"></qea-text-editor>
      <input type="text" name="name" value={{val::input}}>
      <button type="button" name="button" on-tap='toggle'>toggle dialog</button>
      <div class="">
        [[val]]
      </div>
      <paper-fab  icon="add" on-tap="_newPresentation"></paper-fab>
    </div>

  </template>
  <script>
  (function () {
    'use strict'

    let MyBehavior = {};
    class qeaLandingPage {

      get behaviors() {
        return [];
      }

      beforeRegister(){
        this.is = 'qea-landing-page'
        this.properties = {
          open: {
            type: Boolean,
            value: false
          },
          val:{
            type: String
          }
        }
      }
      toggle(){
        // this.open = true
        this.$.ghj.openDialog()
      }
      // go to new page
      _newPresentation(){
        this.fire('changePage', 'canvas');
      }

    }

    Polymer(qeaLandingPage);
  })()
  </script>
</dom-module>
