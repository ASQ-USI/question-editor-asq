<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="qea-landing-page">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
      }
      .container{
        position: relative;
        @apply(--layout-flex);
      }
      .container paper-fab{
        position: absolute;
        color: black;
        --paper-fab-background: white;
        right: 40px;
        bottom: 40px;
      }
    </style>
    <div class="container">
      <paper-fab  icon="add" on-tap="_newPresentation"></paper-fab>
    </div>

  </template>
  <script>
  (function () {
    'use strict';

    class qeaLandingPage {

      get behaviors() {
        return [];
      }

      beforeRegister() {
        this.is = 'qea-landing-page';
        this.properties = {};
      }

      // go to new page
      _newPresentation() {
        this.fire('changePage', { selectedPage: 'canvas' });
      }

    }

    Polymer(qeaLandingPage);
  })();
  </script>
</dom-module>
