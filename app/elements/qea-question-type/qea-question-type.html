<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="qea-question-type">
  <template>
    <style>
      :host {
        display: block;
      }
      .draggableItem{
        margin: 2px 0;
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #bbb;
        /*background: white;*/
        box-sizing: border-box;
      }
      .isDragging{
        opacity: 0.5;
      }
      .menu-trigger{
        font-size: 1.2em;
        font-weight: bold;
      }

      .sublist  paper-item {
        padding-left: 40px;
      }
      .menu-trigger:hover{
        cursor:pointer;
      }
      .draggableItem:hover, paper-menu:hover{
        cursor: move;
      }
      paper-menu {
        --paper-menu-background-color	: transparent;
      }

    </style>

    <!-- template for category element -->
    <template is="dom-if" if="{{value.category}}">
      <paper-submenu label="Properties">
         <paper-item class="menu-trigger"> [[value.category]] &#9663</paper-item>
         <paper-menu class="menu-content sublist">
            <template is="dom-repeat" items="[[value.list]]">
              <paper-item draggable='true' ondragstart="return false;" on-track="draggingHandler">[[item.name]]</paper-item>
            </template>
          </paper-menu>
       </paper-submenu>
    </template>

    <!-- template for single element -->
    <template is="dom-if" if="{{!value.category }}">
        <paper-item draggable='true' ondragstart="return false;" on-track="draggingHandler">[[value.name]]</paper-item>
    </template>



  </template>
  <script>
  (function () {
    'use strict'
    let MyBehavior = {};

    class qeaQuestionType {
      get behaviors() {
        return [];
      }

      beforeRegister(){
        this.is = 'qea-question-type'

        this.properties = {
          value: {
            type: Object
          },
          isDragging:{
            type: String,
            value: ''
          },
          canDrop: {
            type: Boolean,
            value: false
          }
        }

      }

      draggingHandler(e) {
        switch(e.detail.state) {
          case 'start':
            this._startDragging();
            break;
          case 'track':
            this._currentlyDragging(e.detail);
            break;
          case 'end':
            var name = e.model.item ? e.model.item.name : this.value.name;
            this._stopDragging(e.detail, name);
            break;
        }
      }

      _startDragging(){
        this.isDragging = 'isDragging';
        this.fire('dragStart')
      }

      _currentlyDragging(dragDetail){
         // console.log(dragDetail);
      }

      _stopDragging(dragDetail, name){
        var elemDet = {name: name, detail: dragDetail}
        this.fire('dragStop', elemDet);
        this.isDragging = '';
      }

    }

    Polymer(qeaQuestionType);

  })()

  </script>
</dom-module>
