<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="wrapper-selector">
  <template>
    <style>
      :host {
        margin: auto;
      }
      .selected{
        border: 2px dotted indigo;
        min-width: 20px;
        min-height: 20px;
      }

    </style>
    <div class="selected">
      <content id="content"></content>
    </div>

  </template>
  <script>
    Polymer({
      is: 'wrapper-selector',
      properties: {
        childName: {
          type: String,
          value: ''
        }
      },

      attached: function() {
        var childName = this.childName;
        // console.log(childName.toLowerCase());
        if (childName.toLowerCase()) {
          this.fire('changeSelection', childName.toLowerCase())
        }
      },
      remove: function () {
        this.fire('changeSelection', '')
        Polymer.dom(this.parentNode).removeChild(this)
      },

      changeChildProp: function (prop) {
        var child = Polymer.dom(this.$.content).getDistributedNodes()[0]
        if (child) {
          child[prop.name] = prop.value;
        }
      }


    });
  </script>
</dom-module>
