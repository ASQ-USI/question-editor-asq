<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="slide-builder">
  <template>
    <style>
      :host {
        display: block;
      }
      .container{
        width: 100%;
        height: 100%;
        position: relative;
        padding: 10px
      }
      paper-material{
        box-sizing: border-box;
        padding: 10px;
        margin: auto;
        width: 800px;
        height: 620px;
      }
      .readyForDrop{
        border: dashed 3px blue;
      }


    </style>
    <div class="container">
      <paper-material id='slide' elevation="4" on-mouseover='_allowDrop' on-mouseout='_denyDrop'>
        <span class="">drag an element here</span>
        <paper-button raised on-tap='codeInspector'>log code</paper-button>
        <paper-checkbox on-change="changePath">check if you are using electron</paper-checkbox>
      </paper-material>
    </div>

  </template>
  <script>
    Polymer({
      is: 'slide-builder',
      properties: {
        path: {
          value: '../..'
        },
        isDragging:{
          type: Boolean,
          observer: '_disableBorder'
        },
        droppedElem:{
          type: Object,
          observer: 'renderDropped'
        },
        canDrop: {
          type: Boolean,
          value: false
        }
      },
      _injectElement: function(idTarget, elementName){
        // check if the element is already been imported
        if (!this.$$(elementName)){
          Polymer.Base.importHref(this.path+'/bower_components/'+elementName+'/'+elementName+'.html', ()=>{
            var dynamicEl = document.createElement(elementName);
            Polymer.dom(this.$[idTarget]).appendChild(dynamicEl);
            this.message( elementName+' inserted')
          })
        }else {
          var dynamicEl = document.createElement(elementName);
          Polymer.dom(this.$[idTarget]).appendChild(dynamicEl);
          this.message( elementName+' inserted')
        }


      },
      changePath: function(){
        // used to normalized the behavior using electron
        // TODO substitute this function with a more effective solution
        if (this.$$('paper-checkbox').checked){
          this.path = '.'
        }else {
          this.path = '../..'
        }
      },

      message: function(message){
        this.fire('fireToast', {text: message})
      },

      renderDropped: function(droppedElem){
        // render the element dropped
        if (this.canDrop) {
          this._injectElement('slide', droppedElem.name)
        }
      },

      codeInspector: function(){
        console.log(this.$.slide);
      },

      _allowDrop: function(){
        if (this.canDrop) { return}
        this.canDrop = true
        if (this.isDragging){
          this.toggleClass('readyForDrop', true, this.$.slide)
        }
      },

      _denyDrop: function(){
        if (!this.canDrop) { return}
        this.canDrop = false
        this.toggleClass('readyForDrop', false, this.$.slide)
      },

      _disableBorder:function(value){
        if (!value) {
          this.toggleClass('readyForDrop', false, this.$.slide)
        }
      }


    });
  </script>
</dom-module>
