<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="question-item">
  <template>
    <style>
      :host {
        display: block;
      }
      .draggableItem{
        margin: 2px 0;
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #bbb;
        background: white;
        box-sizing: border-box;
      }
      .isDragging{
        opacity: 0.5;
      }

      .draggableItem:hover{
        cursor: move;
      }
    </style>
    <div class$="draggableItem {{isDragging}}" on-track="draggingHandler"
      draggable='true' ondragstart="return false;" ondrop="return false;" >
      <span>[[value.name]]</span>
    </div>

  </template>
  <script>
    Polymer({
      is: 'question-item',
      properties: {
        value: {
          type: Object
        },
        isDragging:{
          type: String,
          value: ''
        },
        canDrop: {
          type: Boolean,
          value: false
        }
      },

      draggingHandler: function (e){
        switch(e.detail.state) {
          case 'start':
            this._startDragging();
            break;
          case 'track':
            this._currentlyDragging(e.detail);
            break;
          case 'end':
            this._stopDragging(e.detail);
            break;
        }
      },

      _startDragging: function(){
        this.isDragging = 'isDragging';
        this.fire('dragStart')
      },

      _currentlyDragging: function(dragDetail){
        // console.log(dragDetail);
      },

      _stopDragging: function(dragDetail){
        var elemDet = {name: this.value.name, detail: dragDetail}
        this.fire('dragStop', elemDet);
        this.isDragging = '';
      },





    });
  </script>
</dom-module>
