<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="./qea-property-editor.html">
<link rel="import" href="./qea-style-editor.html">

<dom-module id="qea-feature-editor">
  <template>
    <style>
      :host {
        display: block;
        height: 50%;
      }
      iron-pages{
       padding: 5px;
       height: calc(100% - 60px);
      }
      paper-tabs{
        --paper-tabs-selection-bar-color: black;
        }
      }

    </style>
    <paper-tabs selected="{{selected}}" noink>
      <paper-tab>properties</paper-tab>
      <paper-tab>style</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <qea-property-editor prop-array={{propArray}}></qea-property-editor>
      <qea-style-editor></qea-style-editor>
    </iron-pages>

  </template>
  <script>
  (function () {
    'use strict'

    let MyBehavior = {};
    class qeaFeatureEditor {

      get behaviors() {
        return [];
      }

      beforeRegister(){
        this.is = 'qea-feature-editor'
        this.properties = {
          selected: {type: Number, value: 0},
          propArray: {
            type: Array,
            value: ()=> {
              return []
            },
            notify: true
          }
        }
      }

      // function here


    }

    Polymer(qeaFeatureEditor);
  })()
  </script>
</dom-module>
