<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/qea-property-editor/qea-property-editor-repeater.html">
<link rel="import" href="../../bower_components/qea-property-editor/qea-property-editor.html">
<link rel="import" href="../../bower_components/asq-multi-choice-q/asq-multi-choice-q.html">
<link rel="import" href="../../bower_components/asq-option/asq-option.html">
<link rel="import" href="../../bower_components/qea-property-editor/qea-advanced-editors.html">
<link rel="import" href="./qea-options-editor.html">
<link rel="import" href="../qea-general-editor-components/qea-three-column-layout.html">
<link rel="import" href="../qea-general-editor-components/qea-editors-behavior.html">
<link rel="import" href="../../behaviors/qea-redux-store.html">
<link rel="import" href="../../behaviors/qea-actions-behavior.html">

<dom-module id="asq-multi-choice-q-editor">
  <template>
    <style include="qea-three-column-layout"></style>
    <style>

    </style>

    <!-- leftPanel -->
    <div id="leftPanel">


      <!-- title property-->
      <qea-property-editor
        name='title'
        label="question Title"
        type='string'
        default='Title'
        value={{qTitleVal}}>
      </qea-property-editor>

      <!-- description property-->
      <qea-property-editor
        name='Question Description'
        type='string'
        widget-Type='text-code'
        default={{qDescVal}}
        value={{qDescVal}}>
      </qea-property-editor>


      <div class="sectionTitle"> option list </div>
      <qea-options-editor
        restore=[[_optionsSetter]]
        value={{_optionsValue}}>
      </qea-options-editor>

      <div class="sectionTitle">
        qestion properties
      </div>
      <!-- list of question properties -->
      <qea-property-editor-repeater id="qeaRepeatValues"
        property-Array={{questionProps]]
        values={{qeaRepeatValues}}
        is-Advanced-User=[[viewAdvanced]]>
      </qea-property-editor-repeater>

      <div id="advanced" on-tap="_showAdvanced">
        show all
      </div>

    </div>

    <!-- Main Area -->
    <div id="mainArea">
      <div class="explanation">
        To modify the elements in this area, change the values in the left column
        <button type="button" name="button" on-tap='_getFormattedCode'>get code</button>
      </div>

      <asq-multi-choice-q id='multyQuestion'
        multi=[[qeaRepeatValues.multi]]
        disabled=[[qeaRepeatValues.disabled]]
        value={{qeaRepeatValues.value}}
        selected-Class=[[qeaRepeatValues.selectedClass]]
        selected=[[qeaRepeatValues.selected]]
        selectable=[[qeaRepeatValues.selectable]]>

        <asq-stem><span id="stemContent" inner-H-t-m-l={{qTitleVal}}></span></asq-stem>
        <div id='questionDescription' inner-H-t-m-l={{qDescVal}}></div>

        <!-- <template is="dom-repeat" items="[[_optionsValue]]">
          <asq-option name='[[item.label]]'>[[item.label]]</asq-option>
        </template> -->



        <asq-solution hidden>[[solution]]</asq-solution>
      </asq-multi-choice-q>

      <div class="controlPanel">
        <paper-button raised id="solutionBt" on-tap='_setSolution1' noink>Set solution</paper-button>
        <paper-button raised on-tap='_saveQuestion1'>save</paper-button>
      </div>
    </div>

    <!-- Right Panel -->
    <div id="rightPanel">

    </div>

  </template>
  <script>
  (function () {
    'use strict'

    let questionProperties=[
      {
        name: "multi",
        label: "multiple answer",
        type: "boolean", //< Boolean | Number | String | Enum  >
        description: `Decide the mode, single or multi.`,
        default: "false"
      },
      {
        name: "disabled",
        type: "boolean", //< Boolean | Number | String | Enum  >
        description: `Disable or enable the element. Changes will be also propagated to inner propagated elements.`,
        default: "false"
      },
      {
        name: "selectable",
        label: "Specify selectable elements",
        type: "string", //< Boolean | Number | String | Enum  >
        description: `This is a CSS selector sting.  If this is set, only items that matches the CSS selector are selectable.`,
        isAdvancedProperty: "true"
      },
      {
        name: "selected",
        type: "string", //< Boolean | Number | String | Enum  >
        description: `Gets or sets the selected element. The default is to use the index of the item.`,
        isAdvancedProperty: "true"
      },
      {
        name: "selectedClass",
        type: "String", //< Boolean | Number | String | Enum  >
        description: `The class to set on elements when selected.`,
        default: "asq-selected",
        isAdvancedProperty: "true"
      },
    ]
    class asqMultiChoiceQEditor {

      get behaviors() {
        return [
          qeaBehaviors.actionsBehavior,
          qeaBehaviors.reduxStore,
          qeaBehaviors.generalEditorsBehavior
        ];
      }

      beforeRegister(){
        this.is = 'asq-multi-choice-q-editor'
        this.observers= [
          '_injctOpt(_optionsValue.splices)'
        ]
        this.properties = {
          questionProps: {
            type: Array,
            value: questionProperties
          },
          _optionsValue:{
            type: Array,
            value:()=>[],
            observer: '_injctOpt'
          },
          qTitleVal:String,
          qDescVal: String,
          qSolVal:String,
          _optionsSetter: Array

        }
      }

      ready() {
        Polymer.dom.flush();
        let el = Polymer.Base.create('qea-advanced-editors', {});
        Polymer.dom(this.$.leftPanel).appendChild(el);
      }


      _getFormattedCode(){
        let options = ''
        for (let opt of this._optionsValue) {
          options+=`<asq-option name='${opt.label}'>${opt.label}</asq-option>\n`
        }
        let code =`
        <asq-multi-choice-q id='multyQuestion'
          ${this.qeaRepeatValues.multi == 'true'? 'multi': ''}
          ${this.qeaRepeatValues.disabled == 'true'? 'disabled': ''}
          value='${this.qeaRepeatValues.value}'
          selected-Class='${this.qeaRepeatValues.selectedClassc||''}'
          selected='${this.qeaRepeatValues.selected||''}'
          selectable='${this.qeaRepeatValues.selectable||''}'>

          <asq-stem>${this.qTitleVal}</asq-stem>
          ${this.qDescVal || ''}

          ${options}
          <asq-solution hidden>${this.questionSolution}</asq-solution>
        </asq-multi-choice-q>`
        return code
      }

      _setSolution1(){
        this._setSolution(JSON.stringify(this.$.multyQuestion.value))
      }

      _saveQuestion1(){
        this._saveQuestion( ['qTitleVal','qDescVal', '_optionsValue'])
      }

      _restoreQuestionState(state={}){
        let allRepeaters = Polymer.dom(this.root).querySelectorAll('qea-property-editor-repeater');

        for (var prop in state) {
          if (prop == '_optionsValue') {
            this._optionsSetter = state[prop]
          }else {
            this[prop] = state[prop]
          }
        }
        // need to wait the rendering
        Polymer.dom.flush();
        for (let repeater of allRepeaters) {
          let qProps = Polymer.dom(repeater.root).querySelectorAll('qea-property-editor')
          for (let spProp of qProps) {
            spProp.value = state[repeater.id][spProp.name]
          }
        }
      }

      _injctOpt(){
        let optsArray = this._optionsValue;
        let currentProps = Polymer.dom(this.$.multyQuestion).querySelectorAll('asq-option')
        for (let child of currentProps) {
          Polymer.dom(this.$.multyQuestion).removeChild(child)
        }
        for (let opt of optsArray) {
          let opt1 = Polymer.Base.create('asq-option', {name:opt.label})
          Polymer.dom(opt1).appendChild(document.createTextNode(opt.label))
          Polymer.dom(this.$.multyQuestion).appendChild(opt1)
        }
      }


    }
    Polymer(asqMultiChoiceQEditor);
  })()
  </script>
</dom-module>
