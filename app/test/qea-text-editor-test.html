<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../../.tmp/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../.tmp/bower_components/web-component-tester/browser.js"></script>
    <!-- import the element to test -->
    <link rel="import" href="../../.tmp/elements/qea-text-editor/qea-text-editor.html">
  </head>
  <body>
    <!-- use the document as a place to set up your fixtures -->
    <test-fixture id="qea-text-editor">
      <template>
        <qea-text-editor ></qea-text-editor>
      </template>
    </test-fixture>
    <script>
      suite('qea-text-editor test', function() {
        var myEl;

        setup(function() {
          myEl = fixture('qea-text-editor');
          stub('qea-text-editor', {
            getContent: function() {
              return 'hello world'
            }
          });
        });

        test('open dialog', function(done) {
          assert.equal(false, myEl.isDialogOpen)
          myEl.openDialog()
          flush(function() {
            assert.equal(true, myEl.isDialogOpen)
            done()
          })
        })

        test('receive content on dialog close', function(done) {
          myEl.isDialogOpen = true;
          flush(function () {
            myEl.openDialog().then(
              function(a){
                assert.equal('hello world', a)
                done()
              }
            )
          })

          myEl.async(function functionName() {
            myEl.$.myDialog.fire('iron-overlay-closed',{confirmed: true})
          }, 500)

        })


        test('receive null content on dialog close', function(done) {
          myEl.isDialogOpen = true;
          flush(function () {
            myEl.openDialog().then(
              function(a){
                assert.equal(null, a)
                done()
              }
            )
          })

          myEl.async(function functionName() {
            myEl.$.myDialog.fire('iron-overlay-closed',{confirmed: false})
          }, 500)

        })


      });
    </script>
  </body>
</html>
