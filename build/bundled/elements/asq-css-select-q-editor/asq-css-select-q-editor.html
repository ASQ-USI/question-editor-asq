<html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/qea-property-editor/qea-property-editor-repeater.html"><link rel="import" href="../../bower_components/qea-property-editor/qea-property-editor.html"><link rel="import" href="../../bower_components/asq-css-select-q/asq-css-select-q.html"><link rel="import" href="../../bower_components/asq-stem/asq-stem.html"><link rel="import" href="../../bower_components/asq-solution/asq-solution.html"><link rel="import" href="../../bower_components/qea-property-editor/qea-advanced-editors.html"><link rel="import" href="../../behaviors/qea-redux-store.html"><link rel="import" href="../../behaviors/qea-actions-behavior.html"><link rel="import" href="../qea-common-editor-components/qea-three-column-layout.html"><link rel="import" href="../qea-common-editor-components/qea-editors-behavior.html"><link rel="import" href="../qea-common-editor-components/qea-user-response.html"></head><body><dom-module id="asq-css-select-q-editor"><template><style include="qea-three-column-layout"></style><div id="leftPanel"><qea-user-response></qea-user-response><qea-property-editor id="stemEditor" name="title" label="Stem" type="string" widget-type="text-code" default="Stem" value="{{qTitleVal}}"></qea-property-editor><qea-property-editor name="" label="HTML code" type="string" no-wrap="" description="code to be selected" widget-type="code" default="[[qHTMLVal]]" value="{{qHTMLVal}}"></qea-property-editor><qea-property-editor-repeater id="qeaRepeatValues" property-array="[[questionProps]]" values="{{qeaRepeatValues}}" is-advanced-user="[[viewAdvanced]]"></qea-property-editor-repeater><div id="advanced" on-tap="_showAdvanced">show all</div></div><div id="mainArea"><div class="explanation">To modify the elements in this area, change the values in the left column</div><asq-css-select-q role="viewer" htmlcode="[[qHTMLVal]]" disabled="[[qeaRepeatValues.disabled]]"><asq-stem><span id="stemContent" inner-h-t-m-l="{{qTitleVal}}"></span></asq-stem></asq-css-select-q><div class="controlPanel"><paper-button raised="" on-tap="_cancel">cancel</paper-button><paper-button raised="" id="solutionBtn" on-tap="_solutionBtnTapped" noink="">Set solution</paper-button><paper-button raised="" on-tap="_saveQuestionTapped">save</paper-button></div></div><div id="rightPanel"></div></template><script>
(function () {
  'use strict';

  var questionProperties = [{
    name: 'disabled',
    label: 'Disable input',
    type: 'Boolean',
    description: 'Set to true to style the element as disabled.',
    default: 'false',
    isAdvancedProperty: 'false'
  }];

  var asqCssSelectQEditor = function () {
    function asqCssSelectQEditor() {
      babelHelpers.classCallCheck(this, asqCssSelectQEditor);
    }

    babelHelpers.createClass(asqCssSelectQEditor, [{
      key: 'beforeRegister',
      value: function beforeRegister() {
        this.is = 'asq-css-select-q-editor';
        this.properties = {
          questionProps: {
            type: Array,
            value: questionProperties
          },
          qHTMLVal: {
            type: String,
            value: ''
          }
        };
      }
    }, {
      key: 'ready',
      value: function ready() {
        Polymer.dom.flush();
        var el = Polymer.Base.create('qea-advanced-editors', {});
        Polymer.dom(this.$.leftPanel).appendChild(el);
      }
    }, {
      key: '_getFormattedCode',
      value: function _getFormattedCode() {
        var html = this.qHTMLVal.replace(/(?:\r\n|\r|\n)/g, '');
        var code = '\n        \t<asq-css-select-q  htmlcode="' + html + '"\n          \tlabel="' + (this.qeaRepeatValues.label || '') + '"\n          \t' + (this.qeaRepeatValues.disabled ? 'disabled= ' + this.qeaRepeatValues.disabled : '') + '\n          >\n          \t\t<asq-stem>' + this.qTitleVal + '</asq-stem>\n          \t\t<asq-solution hidden>' + this.questionSolution + '</asq-solution>\n        \t</asq-css-select-q>';
        return code;
      }
    }, {
      key: '_solutionBtnTapped',
      value: function _solutionBtnTapped() {
        // TODO set solution
        // this._setSolution(this.$$('asq-css-select-q').value);
      }
    }, {
      key: '_saveQuestionTapped',
      value: function _saveQuestionTapped() {
        this._saveQuestion(['qTitleVal', 'qHTMLVal']);
      }
    }, {
      key: 'behaviors',
      get: function get() {
        return [qeaBehaviors.actionsBehavior, qeaBehaviors.reduxStore, qeaBehaviors.generalEditorsBehavior];
      }
    }]);
    return asqCssSelectQEditor;
  }();

  Polymer(asqCssSelectQEditor);
})();</script></dom-module></body></html>
