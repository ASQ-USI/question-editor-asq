<html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/qea-property-editor/qea-property-editor-repeater.html"><link rel="import" href="../../bower_components/qea-property-editor/qea-property-editor.html"><link rel="import" href="../../bower_components/asq-js-function-body-q/asq-js-function-body-q.html"><link rel="import" href="../../bower_components/asq-stem/asq-stem.html"><link rel="import" href="../../bower_components/asq-solution/asq-solution.html"><link rel="import" href="../../bower_components/qea-property-editor/qea-advanced-editors.html"><link rel="import" href="../../behaviors/qea-redux-store.html"><link rel="import" href="../../behaviors/qea-actions-behavior.html"><link rel="import" href="../qea-common-editor-components/qea-three-column-layout.html"><link rel="import" href="../qea-common-editor-components/qea-editors-behavior.html"><link rel="import" href="../qea-common-editor-components/qea-user-response.html"></head><body><dom-module id="asq-js-function-body-q-editor"><template><style include="qea-three-column-layout"></style><div id="leftPanel"><qea-user-response></qea-user-response><qea-property-editor id="stemEditor" name="title" label="Stem" type="string" widget-type="text-code" default="Stem" value="{{qTitleVal}}"></qea-property-editor><qea-property-editor-repeater id="qeaRepeatValues" property-array="[[questionProps]]" values="{{qeaRepeatValues}}" is-advanced-user="[[viewAdvanced]]"></qea-property-editor-repeater><div id="advanced" on-tap="_showAdvanced">show all</div></div><div id="mainArea"><div class="explanation">To modify the elements in this area, change the values in the left column</div><asq-js-function-body-q function-name="[[qeaRepeatValues.functionName]]" disabled="[[qeaRepeatValues.disabled]]" test-exp="[[qeaRepeatValues.testExp]]"><asq-stem><span id="stemContent" inner-h-t-m-l="{{qTitleVal}}"></span></asq-stem></asq-js-function-body-q><div class="controlPanel"><paper-button raised="" on-tap="_cancel">cancel</paper-button><paper-button raised="" id="solutionBtn" on-tap="_solutionBtnTapped" noink="">Set solution</paper-button><paper-button raised="" on-tap="_saveQuestionTapped">save</paper-button></div></div><div id="rightPanel"></div></template><script>
  (function () {
    'use strict';
    const questionProperties = [
      {
        name: 'functionName',
        label: 'function name and signature',
        type: 'string',
        description: 'The name of the function',
        default: '',
      },
      {
        name: 'testExp',
        label: 'test',
        type: 'string',
        description: 'The expression that will be evaluated.',
        default: '',
      },
      {
        name: 'disabled',
        label: 'Disable input',
        type: 'Boolean',
        description: 'Set to true to style the element as disabled.',
        default: 'false',
        isAdvancedProperty: 'false',
      },
    ];

    class asqJsFunctionBodyQEditor {

      get behaviors() {
        return [
          qeaBehaviors.actionsBehavior,
          qeaBehaviors.reduxStore,
          qeaBehaviors.generalEditorsBehavior,
        ];
      }

      beforeRegister() {
        this.is = 'asq-js-function-body-q-editor';
        this.properties = {
          questionProps: {
            type: Array,
            value: questionProperties,
          },
        };
      }

      ready() {
        Polymer.dom.flush();
        const el = Polymer.Base.create('qea-advanced-editors', {});
        Polymer.dom(this.$.leftPanel).appendChild(el);
      }

      _getFormattedCode() {
        const code = `
        \t<asq-js-function-body-q function-name="${this.qeaRepeatValues.functionName}"
          \t${this.qeaRepeatValues.disabled ? `disabled= ${this.qeaRepeatValues.disabled}` : ''}
          \ttest-exp="${this.qeaRepeatValues.testExp}">
          \t\t<asq-stem>${this.qTitleVal}</asq-stem>
          \t\t<asq-solution hidden>${this.questionSolution}</asq-solution>
        \t</asq-js-function-body-q>`;
        return code;
      }

      _solutionBtnTapped() {
        this._setSolution(this.$$('asq-js-function-body-q').value);
      }

      _saveQuestionTapped() {
        this._saveQuestion(['qTitleVal']);
      }


    }

    Polymer(asqJsFunctionBodyQEditor);
  })();
  </script></dom-module></body></html>
