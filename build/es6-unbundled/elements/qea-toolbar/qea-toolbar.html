<html><head><link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html"><link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html"><link rel="import" href="../../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html"></head><body><dom-module id="qea-toolbar"><template><style>:host{display:block;}paper-toolbar{--paper-toolbar-background:white;--paper-toolbar-color:black;--paper-toolbar-title:{min-width:230px;flex-grow :0;};}.tollbarIcons{margin:0 10px;}.tollbarIcons:hover{border:1px solid #eee;border-radius:5px;}#asqLogo{height:30px;position:relative;top:3px;}#alpha{font-size:0.65em;color:#7CB342;font-weight:bold;position:relative;top:-10px;left:2px;}</style><paper-toolbar justify="start"><span class="title"><img id="asqLogo" src="assets/svg/asq-logo.svg" alt="ASQ logo"> uEditor<span id="alpha">alpha</span></span><template is="dom-if" if="[[_isVisible]]"><paper-icon-button icon="add-box" id="addText" class="tollbarIcons" on-tap="_insertText"></paper-icon-button><paper-icon-button icon="code" id="showCode" class="tollbarIcons" on-tap="_showCode"></paper-icon-button><paper-tooltip for="addText" animation-delay="200">insert text area</paper-tooltip><paper-tooltip for="showCode" animation-delay="200">show generated code</paper-tooltip></template></paper-toolbar></template><script>
  (function () {
    'use strict';

    Polymer({
      is: 'qea-toolbar',
      properties: {
        currentPage: {
          observer: '_showChecker',
          type: String,
        },
        _isVisible: {
          type: Boolean,
          value: false,
        },
      },

      _showChecker: function(currentPage) {
        switch (currentPage) {
          case 'exercise':
            this._isVisible = true;
            break;
          default:
            this._isVisible = false;
            return;
        }
      },

      _insertText: function() {
        const canvas = Polymer.dom(this.parentNode.root).querySelector('qea-canvas');
        canvas.insertTextArea();
      },

      _showCode: function() {
        const canvas = Polymer.dom(this.parentNode.root).querySelector('qea-canvas');
        canvas.showCode();
      }
    });
  })();
  </script></dom-module></body></html>
