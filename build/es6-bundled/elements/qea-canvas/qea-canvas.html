<script>

/**
Use `Polymer.PaperDialogBehavior` and `paper-dialog-shared-styles.html` to implement a Material Design
dialog.

For example, if `<paper-dialog-impl>` implements this behavior:

    <paper-dialog-impl>
        <h2>Header</h2>
        <div>Dialog body</div>
        <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm>Accept</paper-button>
        </div>
    </paper-dialog-impl>

`paper-dialog-shared-styles.html` provide styles for a header, content area, and an action area for buttons.
Use the `<h2>` tag for the header and the `buttons` class for the action area. You can use the
`paper-dialog-scrollable` element (in its own repository) if you need a scrolling content area.

Use the `dialog-dismiss` and `dialog-confirm` attributes on interactive controls to close the
dialog. If the user dismisses the dialog with `dialog-confirm`, the `closingReason` will update
to include `confirmed: true`.

### Accessibility

This element has `role="dialog"` by default. Depending on the context, it may be more appropriate
to override this attribute with `role="alertdialog"`.

If `modal` is set, the element will prevent the focus from exiting the element.
It will also ensure that focus remains in the dialog.

@hero hero.svg
@demo demo/index.html
@polymerBehavior Polymer.PaperDialogBehavior
*/
  Polymer.PaperDialogBehaviorImpl = {

    hostAttributes: {
      'role': 'dialog',
      'tabindex': '-1'
    },

    properties: {

      /**
       * If `modal` is true, this implies `no-cancel-on-outside-click`, `no-cancel-on-esc-key` and `with-backdrop`.
       */
      modal: {
        type: Boolean,
        value: false
      }

    },

    observers: [
      '_modalChanged(modal, _readied)'
    ],

    listeners: {
      'tap': '_onDialogClick'
    },

    ready: function () {
      // Only now these properties can be read.
      this.__prevNoCancelOnOutsideClick = this.noCancelOnOutsideClick;
      this.__prevNoCancelOnEscKey = this.noCancelOnEscKey;
      this.__prevWithBackdrop = this.withBackdrop;
    },

    _modalChanged: function(modal, readied) {
      // modal implies noCancelOnOutsideClick, noCancelOnEscKey and withBackdrop.
      // We need to wait for the element to be ready before we can read the
      // properties values.
      if (!readied) {
        return;
      }

      if (modal) {
        this.__prevNoCancelOnOutsideClick = this.noCancelOnOutsideClick;
        this.__prevNoCancelOnEscKey = this.noCancelOnEscKey;
        this.__prevWithBackdrop = this.withBackdrop;
        this.noCancelOnOutsideClick = true;
        this.noCancelOnEscKey = true;
        this.withBackdrop = true;
      } else {
        // If the value was changed to false, let it false.
        this.noCancelOnOutsideClick = this.noCancelOnOutsideClick &&
          this.__prevNoCancelOnOutsideClick;
        this.noCancelOnEscKey = this.noCancelOnEscKey &&
          this.__prevNoCancelOnEscKey;
        this.withBackdrop = this.withBackdrop && this.__prevWithBackdrop;
      }
    },

    _updateClosingReasonConfirmed: function(confirmed) {
      this.closingReason = this.closingReason || {};
      this.closingReason.confirmed = confirmed;
    },

    /**
     * Will dismiss the dialog if user clicked on an element with dialog-dismiss
     * or dialog-confirm attribute.
     */
    _onDialogClick: function(event) {
      // Search for the element with dialog-confirm or dialog-dismiss,
      // from the root target until this (excluded).
      var path = Polymer.dom(event).path;
      for (var i = 0; i < path.indexOf(this); i++) {
        var target = path[i];
        if (target.hasAttribute && (target.hasAttribute('dialog-dismiss') || target.hasAttribute('dialog-confirm'))) {
          this._updateClosingReasonConfirmed(target.hasAttribute('dialog-confirm'));
          this.close();
          event.stopPropagation();
          break;
        }
      }
    }

  };

  /** @polymerBehavior */
  Polymer.PaperDialogBehavior = [Polymer.IronOverlayBehavior, Polymer.PaperDialogBehaviorImpl];

</script>

### Styling

The following custom properties and mixins are available for styling.

Custom property | Description | Default
----------------|-------------|----------
`--paper-dialog-background-color` | Dialog background color                     | `--primary-background-color`
`--paper-dialog-color`            | Dialog foreground color                     | `--primary-text-color`
`--paper-dialog`                  | Mixin applied to the dialog                 | `{}`
`--paper-dialog-title`            | Mixin applied to the title (`<h2>`) element | `{}`
`--paper-dialog-button-color`     | Button area foreground color                | `--default-primary-color`
-->

<dom-module id="paper-dialog-shared-styles" assetpath="../../bower_components/paper-dialog-behavior/">

    <style>:host{display:block;margin:24px 40px;background:var(--paper-dialog-background-color, --primary-background-color);color:var(--paper-dialog-color, --primary-text-color);@apply (--paper-font-body1);@apply (--shadow-elevation-16dp);@apply (--paper-dialog);}:host > ::content > *{margin-top:20px;padding:0 24px;}:host > ::content > .no-padding{padding:0;}:host > ::content > *:first-child{margin-top:24px;}:host > ::content > *:last-child{margin-bottom:24px;}:host > ::content h2{position:relative;margin:0;@apply (--paper-font-title);@apply (--paper-dialog-title);}:host > ::content .buttons{position:relative;padding:8px 8px 8px 24px;margin:0;color:var(--paper-dialog-button-color, --primary-color);@apply (--layout-horizontal);@apply (--layout-end-justified);}</style>
  </template>

Material design: [Dialogs](https://www.google.com/design/spec/components/dialogs.html)

`<paper-dialog>` is a dialog with Material Design styling and optional animations when it is
opened or closed. It provides styles for a header, content area, and an action area for buttons.
You can use the `<paper-dialog-scrollable>` element (in its own repository) if you need a scrolling
content area. To autofocus a specific child element after opening the dialog, give it the `autofocus`
attribute. See `Polymer.PaperDialogBehavior` and `Polymer.IronOverlayBehavior` for specifics.

For example, the following code implements a dialog with a header, scrolling content area and
buttons. Focus will be given to the `dialog-confirm` button when the dialog is opened.

    <paper-dialog>
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </paper-dialog>

### Styling

See the docs for `Polymer.PaperDialogBehavior` for the custom properties available for styling
this element.

### Animations

Set the `entry-animation` and/or `exit-animation` attributes to add an animation when the dialog
is opened or closed. See the documentation in
[PolymerElements/neon-animation](https://github.com/PolymerElements/neon-animation) for more info.

For example:

    <link rel="import" href="components/neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="components/neon-animation/animations/fade-out-animation.html">

    <paper-dialog entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <h2>Header</h2>
      <div>Dialog body</div>
    </paper-dialog>

### Accessibility

See the docs for `Polymer.PaperDialogBehavior` for accessibility features implemented by this
element.

@group Paper Elements
@element paper-dialog
@hero hero.svg
@demo demo/index.html
-->

<dom-module id="paper-dialog" assetpath="../../bower_components/paper-dialog/">
  <template>
    <style include="paper-dialog-shared-styles"></style>
    <content></content>
  </template>
</dom-module>

<script>

(function() {

  Polymer({

    is: 'paper-dialog',

    behaviors: [
      Polymer.PaperDialogBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],

    listeners: {
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    _renderOpened: function() {
      this.cancelAnimation();
      this.playAnimation('entry');
    },

    _renderClosed: function() {
      this.cancelAnimation();
      this.playAnimation('exit');
    },

    _onNeonAnimationFinish: function() {
      if (this.opened) {
        this._finishRenderOpened();
      } else {
        this._finishRenderClosed();
      }
    }

  });

})();

</script>

<dom-module id="polymer-tinymce" assetpath="../../bower_components/polymer-tinymce/">
  <template>
    <textarea id$="[[_textareaId]]" name="[[name]]" style="width:100%" class="te"></textarea>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'polymer-tinymce',

    properties: {
      /**
       * The content of the editor.
       * It is safer though to call getContent()
       * whenever you need the content.
       * Only updates on focus or node change.
       */
      value: {
        type: String,
        readOnly: true,
      },
      /**
       * Options are: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
       */
      tinytoolbar:{
        type:String,
        value:"undo | bullist"
      },

      /**
       * Options are: ["advlist autolink lists link image charmap print preview anchor","searchreplace visualblocks code fullscreen","insertdatetime media table contextmenu paste"]
       */
      tinyplugins:{
        type:Array,
        value:["advlist autolink lists link image charmap preview anchor fullscreen"]
      },

      /**
       * The menubar options.
       */
      menubar: {
        type: String,
        value: 'file edit insert view format table tools',
      },

      /**
       * If true, the status bar is hidden.
       */
      noStatusbar: {
        type: Boolean,
        value: false,
      },

      /**
       * Html or an url that can be loaded from the editor. e.g.
       * [{title: 'Some title 1', description: 'Some desc 1', content: 'My content'},
       *  {title: 'Some title 2', description: 'Some desc 2', url: 'development.html'}]
       */
      templates: {
        type: Array,
        value: function () { return [] }
      },

      /**
       * The height of the editor.
       */
      height: {
        type: Number,
        value: 168
      },

      /**
       * Base URL of the root directory where TinyMCE is located.
       */
      baseUrl: {
        type: String,
        value: ''
      },

      /**
       * Options TinyMCE's init function.
       * Some options are already exposed by this element's properties.
       */
      initOptions: {
        type: Object,
        value() { return {} },
      },

      /**
       * Only change this property if you know what you are doing.
       * Attributes in this Array wont get overwritten by initOptions.
       */
      protectedInitOptions: {
        type: Array,
        value() { return ['selector', 'setup'] },
      },

      _textareaId: {
        type: String,
        value: ''
      },

      /**
      Fires after the editor has been initialized.
      This is after the editor
      has been filled with contents.
      @event tiny-init
      */

      /**
      Fires when the editor gets focused.
      @event tiny-focus
      */

      /**
      Fires when the selection
      is moved to a new location
      or is the DOM is updated by some command.
      This event enables you to update the UI
      based on the current selection etc.
      @event tiny-node
      */

      /**
      Fires when contents is modified in the editor.
      @event tiny-change
      */
    },

    observers: [
      '_initEditor(_textareaId, initOptions, height, tinytoolbar, tinyplugins, menubar, noStatusbar, templates)'
    ],

    attached: function(){
      this._textareaId = this._getUniqueId();
    },

    _initEditor: function (_textareaId) {
      if (!_textareaId || _textareaId === '') return;

      if (this.baseUrl !== '') {
        tinymce.baseURL = this.baseUrl;
      }

      var setup = function (ed) {
        ed.on('init', function(args) {
          this._updateValue();
          this.fire('tiny-init', args);
        }.bind(this));

        ed.on('focus', function(e) {
          this._updateValue();
          this.fire('tiny-focus', e);
        }.bind(this));

        ed.on('NodeChange', function(e) {
          this._updateValue();
          this.fire('tiny-node', e);
        }.bind(this));

        ed.on('Change', function(e) {
          this._updateValue();
          this.fire('tiny-change', e);
        }.bind(this));

      }.bind(this)

      var options = {
        selector: '#' + this._textareaId,
        templates: this.templates,
        plugins: this.tinyplugins,
        toolbar: this.tinytoolbar,
        menubar: this.menubar,
        statusbar: !this.noStatusbar,
        height: this.height,
        setup: setup
      }

      // Overwrite/Set defaultOptions with initOptions
      for (var k in this.initOptions) {
        if(this.protectedInitOptions.indexOf(k) === -1) options[k] = this.initOptions[k];
      }

      // Remove instance if exists
      tinymce.remove(options['selector']);

      // Initialize
      tinymce.init(options);
    },

    _updateValue() {
      this.getContent();
    },

    /**
     * Executes a specific command on the currently active editor.
     */
    execCommand: function(command){
      tinyMCE.activeEditor.execCommand(command);
    },

    /**
     * Gets the content from the editor instance, this will cleanup the content before it gets returned using
     * the different cleanup rules options.
     * Updates the value property.
     */
    getContent: function(options){
      if (!tinyMCE || !tinyMCE.get(this._textareaId)) return;

      if (typeof options !== 'undefined') {
        var content = tinyMCE.get(this._textareaId).getContent(options);
      } else {
        var content = tinyMCE.get(this._textareaId).getContent();
      }

      this._setValue(content);
      return content;
    },

    /**
     * Sets the content of the editor.
     */
    setContent: function(content){
      if (!tinyMCE  || !tinyMCE.get(this._textareaId)) return;
      tinyMCE.get(this._textareaId).setContent(content);
    },

    _getUniqueId: function() {
      var S4 = function() {
        return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
      };
      return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
    }

  });

</script>
<!--
Element use to  simply create or modify text with many option thanks to the tinymce
editor

Example:
  <qea-advanced-text-editor
    is-Dialog-Open={{checkStatus}}>
  </qea-advanced-text-editor>

 -->

<dom-module id="qea-advanced-text-editor" assetpath="../../bower_components/qea-property-editor/">
  <template>
    <style>:host{display:block;}</style>
    <paper-dialog opened="{{isDialogOpen}}" on-iron-overlay-canceled="_preventCancellation" id="myDialog">
      <h2>Create or modify text</h2>
      <polymer-tinymce id="editor" textarea-id="[[textId]]" tinytoolbar="insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent| fontsizeselect | link image | forecolor backcolor" tinyplugins="[&quot;advlist autolink lists link image charmap print preview anchor&quot;,&quot;searchreplace visualblocks code fullscreen&quot;,&quot;insertdatetime media table contextmenu paste&quot;,&quot;textcolor&quot; ]"></polymer-tinymce>
      <div class="buttons">
        <paper-button dialog-dismiss="" id="cancell">Cancel</paper-button>
        <paper-button dialog-confirm="" id="accept">Accept</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
  (function () {
    'use strict';

    Polymer({

        is: 'qea-advanced-text-editor',
        behaviors: [],
        properties: {
          /**
          * notify the state of the dialog. true means open
          * readOnly
          */
          isDialogOpen:{
            type: Boolean,
            value: false,
            notify: true
          },
          textId: {
            type: String,
            value: this._idGenerator()
          }
        },

      /**
      * prevent the cancellation of the dialog when opened the code inspector of
      * the text editor or click outside the dialog
      */
      _preventCancellation: function(){
        event.preventDefault()
      },

      /**
      * @return content (innerHtml) of text editor
      */
      getContent: function(){
        return this.$.editor.getContent();
      },

      _setContent: function(content){
        this.$.editor.setContent(content);
      },

      /**
      * Promise use to open the advanced text dialog
      * @param content : if you whant to modify text pass it as string
      * @return the text created or modified or null if user close the dialog
      */
      openTextDialog: function(content){
        this.isDialogOpen = true;
        if (content) {
          this._setContent(content);
        }
        return new Promise(
         (resolve)=>  {
           const self = this
           function onIronOverlayClosed(e){
             let result = null;
             if(e.detail.confirmed){
               result = self.getContent();
             }
             self._setContent('');
             e.target.removeEventListener('iron-overlay-closed', onIronOverlayClosed);
             resolve(result);
           }
           this.$.myDialog.addEventListener('iron-overlay-closed', onIronOverlayClosed);
         }
        )
     },

     _idGenerator: function() {
       const s4 = () => {
         return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
       };
       return `textId${s4() + s4()}-${s4()}-${s4()}-${s4()}-${s4() + s4() + s4()}`;
     }


    });
  })();

<!--
`ace-element` allows you to use an [ace editor](http://ace.c9.io/) as an element.

### Usage

    <ace-element>function test() {
     var x = true;
    }</ace-element>

@element ace-element
@demo demo/index.html
-->

<dom-module id="ace-element" assetpath="../../bower_components/ace-element/">
<style type="text/css" media="screen">:host{display:block;position:absolute;top:0;left:0;bottom:0;right:0;}.ajaxorg-ace{position:absolute;top:0;left:0;width:100%;height:100%;}</style>

  <template>
    <div class="ajaxorg-ace" id="editor"></div>
  </template>
</dom-module>

<script>
(function(style) {
  Polymer({
    is: 'ace-element',
    properties:{
      /**
      * Font size of editor text.
      */
      fontSize: {
        value: 12,
        type: Number,
        reflectToAttribute: true,
        observer: '_fontSizeChanged'
      },

      /**
      * The language mode. __Important:__  do not prefix the mode with `ace/mode`.
      */
      mode: {
        value: 'javascript',
        type: String,
        reflectToAttribute: true,
        observer: '_modeChanged'
      },

      /**
      * Whether the editor is readonly or not.
      */
      readonly: {
        value: false,
        type: Boolean,
        reflectToAttribute: true,
        observer: '_readonlyChanged'
      },

      /**
      * The editor tab size
      */
      tabSize: {
        value: 4,
        type: Number,
        reflectToAttribute: true,
        observer: '_tabSizeChanged'
      },

      /**
      * The editor theme. __Important:__  do not prefix the theme with `ace/theme`.
      */
      theme: {
        value: 'monokai',
        type: String,
        reflectToAttribute: true,
        observer: '_themeChanged'
      },

      /**
      * The text value of the editor.
      */
      value: {
        value: null,
        type: String,
        reflectToAttribute: true,
        observer: '_valueChanged'
      },

      /**
      * Whether to wrap text or not.
      */
      wrap: {
        value: false,
        type: Boolean,
        reflectToAttribute: true,
        observer: '_wrapChanged'
      },
    },

    _observer: null,

    
    // TODO(sorvell): to work in IE reliably, can only be 
    // created in enteredView. However, api that wants to access this.editor
    // may be used before that. Instead of making each function bail if
    // this.editor is not set, we create a dummy editor. At editor
    // initialization time, any pending changes are synch'd.
    ready: function() {
      this.editor = ace.edit(document.createElement('div'));
      var selectors = [
        '#ace_editor',
        '#ace-tm'
      ];
     // var content = polymerElt.templateContent();
      for (var i=0, l=selectors.length, s, n; (i<l) && (s=selectors[i]); i++) {
        n = document.querySelector(s);
        if (n) {
           Polymer.dom(this.root).appendChild(cloneStyle(n));
        }
      }
    },

    attached: function() {
      this._initializeEditor();
    },

    _initializeEditor: function() {
      ace.config.set('basePath', this.resolveUrl('src-min-noconflict/'));
      this.editor = ace.edit(this.$.editor);
      this.editor.focus();
      this._modeChanged();
      this._themeChanged();
      this._readonlyChanged();
      this._wrapChanged();
      this._tabSizeChanged();
      this.editor.on("blur", this._editorBlurAction.bind(this));
      this.editor.on('change', this._editorChangeAction.bind(this));
      this.value = Polymer.dom(this).textContent;
    },

    _fontSizeChanged: function() {
      this.$.editor.style.fontSize = this.fontSize;
    },

    _modeChanged: function() {
      if (! this.editor) return;
      this.editor.getSession().setMode('ace/mode/' + this.mode);
    },

    _themeChanged: function() {
      if (! this.editor) return;
      this.editor.setTheme('ace/theme/' + this.theme);
      this._whenMatches(document.head, '#ace-' + this.theme, '_applyTheme');
    },

    _whenMatches: function(node, selector, method) {
      var m = node.querySelector(selector);

      if(this._observer instanceof MutationObserver){
        this._observer.disconnect();
        this._observer = null;
      }

      if (m) {
        if (this[method]) {
          this[method].call(this, m);
        }
      } else {
        var cb = this._whenMatches.bind(this);
        this._observer = new MutationObserver(function(mutations) {
          cb(node, selector, method);   
        });

        this._observer.observe(node, {
          attributes: true, 
          childList: true, 
          characterData: true
        });
      }
    },

    _applyTheme: function(style) {
        if (style) {
           Polymer.dom(this.root).appendChild(cloneStyle(style));
        }
    },

    _valueChanged: function() {
      if (! this.editor) return;
      this.editorValue = this.value;
      this.editor.clearSelection();
      this.editor.resize();
      //this.editor.focus();
    },

    _readonlyChanged: function() {
      if (! this.editor) return;
      this.editor.setReadOnly(this.readonly);
      this.editor.setHighlightActiveLine(!this.readonly);
      this.editor.setHighlightGutterLine(!this.readonly);
      this.editor.renderer.$cursorLayer.element.style.opacity = this.readonly ? 0 : 1;
    },

    _wrapChanged: function() {
      if (! this.editor) return;
      this.editor.getSession().setUseWrapMode(this.wrap);
    },

    _tabSizeChanged: function() {
      if (! this.editor) return;
      if (this.tabSize) {
        this.editor.getSession().setTabSize(this.tabSize);
      }
    },

    /**
    * Attempts to fold the first line of text that starts with the specified tag.
    *
    * @param {String} tag
    */
    foldTag: function(tag) {
      var s = this.editor.getSession();
      if (!s.foldWidgets) {
        return
      }
      var pos = this.find('<' + tag, {start: 0});
      // check if tag found
      if (!pos) {
        return;
      }
      var start = pos.start.row;
      // _find the fold range
      var range = s.getFoldWidgetRange(start);
      // check if can be folded
      if (range) {
        var end = range.end.row;
        // fold
        s.foldAll(start, end);
      }
    },

    /**
    * Attempts to find needle within the document. For more information on options, see [Search](http://ace.c9.io/search.html).

    'use strict';

    Polymer({
      is: 'qea-advanced-code-editor',
      behaviors: [],
      properties: {
        label: {
          type: String,
          value: 'Create or modify code'
        },
        isDialogOpen: {
          notify: true,
          type: Boolean,
          value: false

        theme: {
          notify: true,
          type: String,
          value: 'chrome'

          notify: true,
          type: Number,
          value: 12

        mode: {

          type: String,
          value: 'html'

          notify: true,
          type: Boolean,
          value: false

          notify: true,
          value: 4,
          type: Number

      /**

        event.preventDefault()
      },

      /**
      * Promise use to open the advanced code dialog
      * @param content : if you whant to modify code
      * @return the text created or modified or null if user close the dialog
      */
      openCodeDialog: function(content){
        this.isDialogOpen = true;
        if (content) {
          this.$.aceEditor.editorValue = content;
        }
        return new Promise(
         (resolve)=>  {
           const self = this
           function onIronOverlayClosed(e){
             let result = null;
             if(e.detail.confirmed){
               result = self.$.aceEditor.editorValue;
             }
             self.$.aceEditor.editorValue = ''
             e.target.removeEventListener('iron-overlay-closed', onIronOverlayClosed);
             resolve(result);
           }
           this.$.myDialog.addEventListener('iron-overlay-closed', onIronOverlayClosed);
         }
         )
      }

    });
  })();
</script>

            template.splice("items", e.newIndex, 0, template.splice("items", e.oldIndex, 1)[0])
          }
          this.fire("update", e)
        }.bind(this),

        onAdd: function(e) {
          if (template) {
            var froms = e.from.querySelectorAll("template[is='dom-repeat']")
            var from = froms[froms.length-1]
            var item = from.items[e.oldIndex]
            template.splice("items", e.newIndex, 0, item)
          }
          this.fire("add", e)
        }.bind(this),

        onRemove: function(e) {
          if (template) {
            template.splice("items", e.oldIndex, 1)[0]
          }
          this.fire("remove", e)
        }.bind(this),

        onStart: function(e) {
          this.fire("start", e);
        }.bind(this),
        onEnd: function(e) {
          this.fire("end", e);
        }.bind(this),
        onSort: function(e) {
          this.fire("sort", e);
        }.bind(this),
        onFilter: function(e) {
          this.fire("filter", e);
        }.bind(this),
        onMove: function(e) {
          this.fire("move", e);
        }.bind(this)
      }))
    },

    detached: function() {
      this.sortable.destroy()
    },

    groupChanged             : function(value) { this.sortable && this.sortable.option("group", value) },
    sortChanged              : function(value) { this.sortable && this.sortable.option("sort", value) },
    disabledChanged          : function(value) { this.sortable && this.sortable.option("disabled", value) },
    storeChanged             : function(value) { this.sortable && this.sortable.option("store", value) },
    handleChanged            : function(value) { this.sortable && this.sortable.option("handle", value) },
    scrollChanged           : function(value) { this.sortable && this.sortable.option("scroll", value) },
    scrollSensitivityChanged : function(value) { this.sortable && this.sortable.option("scrollSensitivity", value) },
    scrollSpeedChanged       : function(value) { this.sortable && this.sortable.option("scrollSpeed", value) },
    draggableChanged        : function(value) { this.sortable && this.sortable.option("draggable", value) },
    ghostClassChanged        : function(value) { this.sortable && this.sortable.option("ghostClass", value) },
    chosenClassChanged       : function(value) { this.sortable && this.sortable.option("chosenClass", value) },
    ignoreChanged            : function(value) { this.sortable && this.sortable.option("ignore", value) },
    filterChanged            : function(value) { this.sortable && this.sortable.option("filter", value) },
    animationChanged         : function(value) { this.sortable && this.sortable.option("animation", value) },
    dropBubbleChanged        : function(value) { this.sortable && this.sortable.option("dropBubble", value) },
    dragoverBubbleChanged    : function(value) { this.sortable && this.sortable.option("dragoverBubble", value) },
    dataIdAttrChanged        : function(value) { this.sortable && this.sortable.option("dataIdAttr", value) },
    delayChanged             : function(value) { this.sortable && this.sortable.option("delay", value) },
    forceFallbackChanged     : function(value) { this.sortable && this.sortable.option("forceFallback", value) },
    fallbackClassChanged     : function(value) { this.sortable && this.sortable.option("fallbackClass", value) },
    fallbackOnBodyChanged    : function(value) { this.sortable && this.sortable.option("fallbackOnBody", value) }
  })
</script>
<dom-module id="qea-selector-highlighter" assetpath="../qea-selector-highlighter/">
  <template>
    <style>:host{display:block;}.controlPanel{text-align:right;}#lineSeparator{width:100%;height:1px;background:#EEEEEE;}paper-button#removeBT{color:red;}.control{opacity:0.8;}.handle:hover{cursor:move;}#content{position:relative;}</style>
    <qea-user-response id="notify"></qea-user-response>
    <paper-material elevation="[[_elevation]]" animated="">
      <!-- pace where the text or question will be dinamically inserted -->
      <div id="content">

      </div>

      <!-- control panel -->
      <template is="dom-if" if="[[isSelected]]">
        <div class="controlPanel">
          <div id="lineSeparator"></div>
          <iron-icon class="handle control" icon="open-with"></iron-icon>
          <paper-button class="control" id="cloneBT" on-tap="_cloneComponent">clone</paper-button>
          <paper-button class="control" id="editBT" on-tap="_editComponent">edit</paper-button>
          <paper-button class="control" id="removeBT" on-tap="_removeComponet">remove</paper-button>
        </div>
      </template>
    </paper-material>

  </template>
  <script>
  (function () {
    'use strict';

    Polymer({
      is:'qea-selector-highlighter',
      behaviors: [
        qeaBehaviors.actionsBehavior,
        qeaBehaviors.reduxStore,
      ],
      properties:{
        elementId: {
          type: String,
        },
        type: {
          type: String,
        },
        isSelected: {
          type: Boolean,
          value: false,
        },
        elementProps: {
          type: Object,
          value: () => { return {}; },
        },
        selectedId: {
          type: String,
          observer: '_checkSelection',
        },
        _elevation: {
          type: Number,
          computed: '_calcElevation(isSelected)',
        },
        content: {
          type: String,
          observer: '_injectContent',
        },
      },


      _injectContent: function(content) {
        this.$.content.innerHTML = content;
      },

      _calcElevation: function(isSelected) {
        return isSelected ? 4 : 0;
      },

      _checkSelection: function(selectedId) {
        this.isSelected = (selectedId === this.elementId);
      },

      _editComponent: function() {
        if (this.type === 'text') {
          // modifyTextArea
          const canvas = document.querySelector('qea-canvas');
          canvas.modifyTextArea(this.elementId, this.getCode());
        } else {
          this.fire('changePage', { pageURL: `/question/${this.elementId}/edit`,
          qParams: { type: this.type } });
        }
      },

      _removeComponet: function() {
        this.$.notify.notifyConfirm('Do you really want to delete this element ??')
          .then((resp) => {
            if (resp) {
              this.dispatch('removeElement', this.elementId);
              this.fire('fireToast', { text: 'element removed' });
            }
          });
      },

      _cloneComponent: function() {
        this.dispatch('addElement', this.type, this.content, this.elementProps);
      },

      getCode: function() {
        return this.content;
      }

    });

  })();
  </script>
</dom-module>
</div><dom-module id="qea-canvas">
  <template>
    <style include="iron-flex">:host{box-sizing:border-box;}#canvas{overflow-y:auto;position:relative;padding:5px;box-sizing:border-box;}.qea-selected{border:3px dashed #3F51B5;}</style>

    <!-- router -->
    <app-route route="{{route}}" pattern="/:eid" data="{{routeData}}" tail="{{subroute}}">
    </app-route>
    <!-- /router -->

    <iron-localstorage name="my-app-storage" value="{{exerciseStore}}" on-iron-localstorage-load-empty="_initializeDefaultExercise">
    </iron-localstorage>

    <qea-advanced-code-editor id="codeEditor" label="Copy this code" mode="xml"></qea-advanced-code-editor>
    <qea-advanced-text-editor id="textEditor"></qea-advanced-text-editor>
    <div id="canvas" class="flex" on-tap="_selectItem" on-mouseover="_onHovered" on-mouseout="_onUnhovered">
      <sortable-js handle=".handle" scroll="" animation="200" force-fallback="true">
        <template is="dom-repeat" items="{{nodeObjects}}" id="repeater">
          <qea-selector-highlighter selected-id="[[selectedElemId]]" element-id="[[item.id]]" type="[[item.type]]" element-props="[[item.props]]" content="[[item.html]]">
          </qea-selector-highlighter>
        </template>
      </sortable-js>

    </div>

  </template>
  <script>
  (function () {
    'use strict';

    Polymer({
      is: 'qea-canvas',
      behaviors: [
          qeaBehaviors.appBehavior,
          qeaBehaviors.actionsBehavior,
          qeaBehaviors.reduxStore,
      ],
      observers: [
        '_loadExercise(routeData.eid)',
      ],
      properties: {
        exerciseId: {
          type: String,
        },
        /**
        * Whether the user is dragging an item into the canvas.
        */
        isDragging: {
          type: Boolean,
        },
        /**
        * id of the selected element
        */
        selectedElemId: {
          type: String,
        },
        /**
        * Questions or text to be rendered in canvas. This Prop is set by the redux store
        * @type {[{id:String, type:String, html:String, props: Object}, ...]}
        */
        nodeObjects: {
          type: Array,
          statePath: 'elements',
          observer: 'saveStorage',
        },
        /**
        * Object representing the values described in qea-questions-list for the dropped question.
        *
        * @type {{ questionDetails: { label, type }, dragDetails: {...} }}
        */
        droppedElem: {
          type: Object,
          observer: '_notifyDrop',
        },
        /**
        * Whether the user is hovering the canvas.
        */
        isHover: {
          type: Boolean,
          value: false,
        },
        exerciseStore: {
          type: Object,
        },
        /**
        * Route
        */
        route:{
          type: Object,
          notify: true,
        },
        /**
        * route data
        */
        routeData:{
          type: Object,
          notify: true,
        },
        /**
        * Subroute
        */
        subroute:{
          type: Object,
          notify: true,
        }
      },

      _selectItem: function(event) {
        let value;
        for (value of event.path) {
          if (value.tagName && value.tagName.toLowerCase() === 'qea-selector-highlighter') {
            this.selectedElemId = value.elementId;
            return;
          }
        }
        this.selectedElemId = null;
      },

      _onHovered: function() {
        this.toggleClass('qea-selected', this.isDragging, this.$.canvas);
        this.isHover = true;
      },

      _onUnhovered: function() {
        this.toggleClass('qea-selected', false, this.$.canvas);
        this.isHover = false;
      },

      _notifyDrop: function(el) {
        this.toggleClass('qea-selected', false, this.$.canvas);
        if (this.isHover) {
          const a = el.questionDetails;
          this.fire('changePage',
            { pageURL: '/question/new/edit',
              qParams: { type: a.type, eid: this.exerciseId },
            }
          );
        }
      },

      insertTextArea: function() {
        this.$.textEditor.openTextDialog().then(
          (text) => {
            if (text) { this.dispatch('addElement', 'text', text); }
          }
        );
      },

      modifyTextArea: function(id, code) {
        this.$.textEditor.openTextDialog(code).then(
          (text) => {
            if (text) { this.dispatch('editElement', id, text); }
          }
        );
      },

      /**
      * open dialog showing the html of the elements present in the canvas
      */
      showCode: function() {
        const elements = Polymer.dom(this.root).querySelectorAll('qea-selector-highlighter');
        let code = '<asq-exercise>\n';
        for (const elem of elements) {
          code += elem.getCode();
        }
        code += '\n</asq-exercise>';
        code = code.replace(/^\s*[\r\n]/gm, '');
        code = code.replace(/^ +/gm, '');
        this.$.codeEditor.openCodeDialog(code);
      },

      _loadExercise: function(eid) {
        this.debounce('doSomething', () => {
          this.$$('iron-localstorage').reload();
          if (eid && this.route.prefix === '/exercise' && this.exerciseStore) {
            if (eid === 'new') {
              // create new
              const newEid = this.__idGenerator();
              this.exerciseId = newEid;
              this.set('exerciseStore.eid', newEid);
              this.set('exerciseStore.elements', []);
              this.set('routeData.eid', `${newEid}`);
            } else if (this.exerciseStore.eid && this.exerciseStore.eid === eid) {
              // restore
              this.exerciseId = eid;
              this._ensureImportHelper();
            } else {
              this.fire('fireToast', { text: "We can't find an exercice with that id", type: 'error' });
              this.fire('changePage', { pageURL: '404' });
            }
          }
        });
      },

      _initializeDefaultExercise: function() {
        this.exerciseStore = { };
      },

      saveStorage: function(arrayOfNode = []) {
        this.set('exerciseStore.elements', arrayOfNode);
      },

      _ensureImportHelper: function() {
        const elements = [];
        for (const elem of this.exerciseStore.elements) {
          if (elem.type !== 'text') {
            elements.push(this.__resolvePath(elem.type));
          }
        }

        Promise.all(elements.map(this._ensureImport))
        .then(() => {
          this.dispatch('resetState', this.exerciseStore.elements);
        }).catch((e) => {
          console.error('error during import: ', e, elements);
        });
      },

      _ensureImport: function(href) {
        return new Promise((resolve, reject) => {
          Polymer.Base.importHref((href), (e) => {
            resolve(e.target);
          }, reject, false);
        });
      }

    })
  })();

  </script>
</dom-module>
</body></html>
